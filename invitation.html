<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitation</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff4d6d;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e63950;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¿Salimos este viernes?</h1>
    <p>
      Creo que ya esperamos mucho tiempo para vernos…<br><br>
      Por alguna razón, te siento especial, y me encantaría descubrir el por qué.<br><br>
      ¿Te gustaría acompañarme este viernes a las 8 p.m.?<br><br>
      Regalémonos la oportunidad de vernos y conocernos un poco más. ❤️
    </p>
    <a href="flower.html" class="btn">Dime que sí </a>
  </div>
</body>
</html>
